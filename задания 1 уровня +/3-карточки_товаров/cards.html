        querySelectorAll
        2.2 Затем переберите эту коллекцию, например с помощью forEach,

        2.3 Чтобы менять стили обратитесь к параметру name и его свойству

    -->

    <script>
        'use strict';
        let elem = document.querySelectorAll('.product');
        elem.forEach(function (product) {
            product.style.background = "blue";
        });
        let elem1 = document.querySelectorAll('.productName');

            name.style.fontSize = "24px";
