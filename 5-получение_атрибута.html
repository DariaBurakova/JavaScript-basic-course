<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>

    <!-- Задание. Выведите в консоль значение атрибутов data-dismiss
    и aria-label с помощью метода getAttribute. -->

    <script>
        let elem1 = document.querySelector('button');
        let elem2 = elem1.getAttribute('data-dismiss');
        let elem3 = elem1.getAttribute('aria-label');
        console.log(elem2, elem3);
    </script>
</body>

</html>
