        /* сначало значение переменной (b) присваивается переменной (d), а потом спомощью

         /* перед переменной (а) стоит префиксный инкремент,

        d = 2 + b++;
        alert(d); /* так как переменная (b) имеет значение 2, получается что мы 2 сгладываем с 2,а потом значение переменной (b)
                     присваеваем пернменной (d), затем постфиксный инкремент увеличивает переменную (b) на 1*/
        alert(a);
