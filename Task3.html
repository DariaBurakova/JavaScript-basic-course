<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        let a = 3;
        let b = 6;
        if (a >= 0 && b >= 0){
            let result = b - a;
            alert(result);
        } else if (a < 0 && b < 0){
            let result = a * b;
            alert(result);
        }
    </script>
</body>
</html>
